[project]
name = "deicide"
version = "0.1.0"
description = "Split large source files"
authors = [
    { name = "Jason Lefever", email = "jason.titus.lefever@gmail.com" }
]
dependencies = [
    "click>=8.1.7",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
deicide = "deicide.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
